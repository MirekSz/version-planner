<div id="app" ng-controller="versionManager as $ctrl">
    <a href="#" onclick="editUserName()">
        <div class="pull-right">{{user.name}} <i class="fa fa-pencil" aria-hidden="true"></i></div>
    </a>
    <h3 class="text-muted font-italic font-weight-bold ">
        <span id="grad1"> Verto Version Releaser</span>
        <a ng-if="$ctrl.planned.length > 0" href="#" ng-click="$ctrl.releaseAll()"
           class="btn-sm btn-success align-middle"> <i class="fa  fa-plane" aria-hidden="true"> Release all now</i>
        </a>
    </h3>

    <hr>
    <div class="row">
        <div class="col-sm-9">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item active " aria-current="page"><i class="fa fa-paper-plane"
                                                                               aria-hidden="true"></i>
                        Zaplanowane
                    </li>
                </ol>
            </nav>
            <div class="row">
                <planned class="example-animate-container" user={{user}}/>
            </div>

            <br>
            <br>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item active" aria-current="page"><i class="fa fa-database"
                                                                              aria-hidden="true"></i>
                        DostÄ™pne
                    </li>
                </ol>
            </nav>
            <div class="row">
                <div class=" col-sm-3 animate-repeat">
                    <div class="card">
                        <div class="card-header">
                            <div>
                                <button ng-click="$ctrl.addVersion()" class="btn-sm btn-success" style="width: 100%"><i
                                        class="fa fa-plus"
                                        aria-hidden="true"></i> Dodaj
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <avaliable class="example-animate-container" user={{user}}/>
            </div>
        </div>
        <div class="col-sm-3">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item active" aria-current="page"><i class="fa fa-spinner fa-spin"
                                                                              aria-hidden="true"></i>
                        W trakcie
                    </li>
                </ol>
            </nav>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item active" aria-current="page"><i class="fa fa-history"
                                                                              aria-hidden="true"></i>
                        Ostatnio wydane
                    </li>
                </ol>
                <history/>
            </nav>
        </div>
    </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Enter user name</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form onsubmit="closeModal()">
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Name:</label>
                        <input placeholder="np. MirekSz" type="text" class="form-control" id="user-name">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" onclick="closeModal()" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
