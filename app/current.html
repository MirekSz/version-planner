<table class="table table-hover">
    <tbody>
    <tr ng-repeat="el in current">
        <td class="text-primary font-weight-bold"><i class="fa fa-spinner fa-spin "
                                                     aria-hidden="true"></i> {{el.name}}
        </td>
        <td>{{el.start | humanTime}}</td>
    </tr>

    </tbody>
</table>
